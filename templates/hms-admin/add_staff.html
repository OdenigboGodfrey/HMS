{% extends 'staff/base.html' %}
{% block container %}
<!-- MAIN CONTENT -->
    <main class="px-3 tm-content">
      <div class="row">
        <div class="page-title mr-auto px-3 pt-2">
          <h4 class="h3">Dashboard</h4>
        </div>
        <nav aria-label="breadcrumb" class="ml-auto tm-breads">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item" aria-current="page"><a href="index.html">Dashboard</a></li>
          </ol>
        </nav>
      </div>
      <div class="row pt-1 pb-3 pt-sm-2 pb-sm-4">
        <div class="col-12">
          <div class="card tm-shadow-btm">
            <div class="card-header d-flex flex-wrap flex-md-nowrap justify-content-between align-items-center">
              Add a new Staff
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="row">
                  <form action="#" method="post" class="form-horizontal col-12 col-md-10 col-lg-7">
                    {% csrf_token %}
                    <div class="form-group form-row">
                      <label for="full_name" class="col-12 col-sm-3 col-form-label">Full name</label>
                      <input type="text" placeholder="Full name" name="full_name" id="full_name" class="form-control col-12 col-sm-9">
                    </div>
                    <div class="form-group form-row">
                      <label for="email" class="col-12 col-sm-3 col-form-label">E-mail</label>
                      <input type="email" placeholder="E-mail" name="email" id="email" class="form-control col-12 col-sm-9">
                    </div>

                    <div class="form-group form-row">
                      <label for="department" class="col-12 col-sm-3 col-form-label">Department</label>
                      <select name="department" id="department">
                        {% for dept,value in departments.items %}
                            <option value="{{dept}}">{{value.name}}</option>
                        {% endfor %}
                      </select>
                    </div>

                    <div class="form-group form-row">
                      <label for="position" class="col-12 col-sm-3 col-form-label">Position</label>
                      <select name="position" id="position">
                        {% for position,value in positions.items %}
                            <option value="{{position}}">{{position}}</option>
                        {% endfor %}
                      </select>
                    </div>

                    <div class="form-group form-row">
                      <label for="phone" class="col-12 col-sm-3 col-form-label">Phone</label>
                      <input type="tel" placeholder="Phone number" name="phone" id="phone" class="form-control col-12 col-sm-9">
                    </div>

                    <div class="form-group form-row">
                      <label for="password" class="col-12 col-sm-3 col-form-label">Password</label>
                      <input type="password"  name="password" id="password" class="form-control col-12 col-sm-9">
                    </div>
                    <div class="form-group form-row">
                      <label for="employed_date" class="col-12 col-sm-3 col-form-label">Employed Date</label>
                      <input type="date" name="employed_on" id="employed_date" class="form-control col-12 col-sm-9">
                    </div>
                    <div class="form-group form-row">
                      <label for="employee_address" class="col-12 col-sm-3 col-form-label">Address</label>
                      <input type="text" placeholder="Address" name="address" id="employee_address" class="form-control col-12 col-sm-9">
                    </div>
                    <div class="form-group text-right">
                      <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                  </form>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </main>
{% endblock %}
