{% extends 'staff/base.html' %}
{% block container %}
    <!-- MAIN CONTENT -->
    <main class="px-3 tm-content">
      <div class="row">
        <div class="page-title mr-auto px-3 pt-2">
          <h4 class="h3">Add Room</h4>
        </div>
        <nav aria-label="breadcrumb" class="ml-auto tm-breads">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          </ol>
        </nav>
      </div>

      <div class="row pt-1 pb-3 pt-sm-2 pb-sm-4">
        <div class="col-12">
          <div class="card tm-shadow-btm">
            <div class="card-header d-flex flex-wrap flex-md-nowrap justify-content-between align-items-center">
              Add a new Room
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="row">
                  <form action="" method="post" class="form-horizontal col-12 col-md-10 col-lg-7">
                    {% csrf_token %}
                    <div class="form-group form-row">
                      <label for="room_no" class="col-12 col-sm-3 col-form-label">Room No.</label>
                      <input type="text" placeholder="Room No." name="room_no" id="room_no" class="form-control col-12 col-sm-9">
                    </div>

                    <div class="form-group form-row">

                      <label for="room_type" class="col-12 col-sm-3 col-form-label">Room Type</label>
                      <select name="type" id="room_type" class="form-control col-12 col-sm-9">
                          {% for type in room_types %}
                            <option value="{{ type.pk}}">{{type}}</option>
                          {% endfor %}
                      </select>
                    </div>

                    <!--<div class="form-group form-row">-->
                      <!--<label for="room_images" class="col-12 col-sm-3 col-form-label">Please select images.</label>-->
                      <!--<input type="file" name="room_images" id="room_images" class="form-control col-12 col-sm-9">-->
                    <!--</div>-->
                    <!--<div class="form-group form-row">-->
                      <!--<label for="price" class="col-12 col-sm-3 col-form-label">Price</label>-->
                      <!--<input type="number" step="0.01" placeholder="Price" name="price" id="price" class="form-control col-12 col-sm-9">-->
                    <!--</div>-->
                    <div class="form-group text-right">
                      <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                  </form>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </main>
{% endblock %}
