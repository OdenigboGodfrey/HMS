{% extends 'staff/base.html' %}
{% block container %}
<!-- MAIN CONTENT -->
    <main class="px-3 tm-content">
      <div class="row">
        <div class="page-title mr-auto px-3 pt-2">
          <h4 class="h3">Dashboard</h4>
        </div>
        <nav aria-label="breadcrumb" class="ml-auto tm-breads">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item" aria-current="page"><a href="admin_salaries.html">Salary</a></li>
          </ol>
        </nav>
      </div>
      <div class="row pt-1 pb-3 pt-sm-2 pb-sm-4">
        <div class="col-12">
          <div class="card tm-shadow-btm">
            <div class="card-header d-flex flex-wrap flex-md-nowrap justify-content-between align-items-center">
              Paid Salary
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="row">
                  <form action="#" method="post" class="form-horizontal col-12 col-md-10 col-lg-7">
                    {% csrf_token %}
                    <div class="form-group form-row">
                      <label for="employee" class="col-12 col-sm-3 col-form-label">Employee</label>
                        {% if employee_objects %}
                            <select class="custom-select col-12 col-sm-9" name="employee" id="employee">
                                {% for child in employee_objects %}
                                    <option value="{{ child.employee.pk }}"> {{ child.employee.full_name }}</option>
                                {% endfor %}
                            </select>
                        {% endif %}
                    </div>
                    <div class="form-group form-row">
                      <label for="salary" class="col-12 col-sm-3 col-form-label">Salary</label>
                      <input type="number" step="1" placeholder="salary" name="amount" id="salary" class="form-control col-12 col-sm-9">
                    </div>
                    <div class="form-group form-row">
                      <label for="date_paid" class="col-12 col-sm-3 col-form-label">Date</label>
                      <input type="date" name="pay_date" id="date_paid" class="form-control col-12 col-sm-9">
                    </div>
                    <div class="form-group text-right">
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </form>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </main>
{% endblock %}
