{% extends 'staff/nonav-base.html' %}
{% block content %}
  <div class="container-fluid">
      <div class="row py-2">
        <div class="col-12 col-sm-6 col-lg-4 m-auto">
          <div class="tm-box rounded">
            <h4 class="tm-box-header text-center text-capitalize text-gray border-bottom mb-4 pb-3 tm-black-50">
              Sign in
            </h4>
            {% if messages %}
                <div class="alert {% if message_type == negative %}alert-danger{% elif message_type == positive %}alert-success{%endif%} alert-dismissible fade show" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                  </button>
                  {% for child in messages %}
                    <strong>{{ child }}</strong>
                  {% endfor %}
                </div>
            {% endif %}

            <div class="tm-box-body">
              <div class="mb-3 text-center">
                <img src="/static/img/user_1.png" alt="user" class="img-fluid rounded tm-user-img-xm">
              </div>
              <form action="#" class="form-horizontal mt-5" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <div class="input-group clearfix">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="icon ion-ios-at"></i>
                      </div>
                    </div>
                    <label for="userEmail" class="sr-only">Email</label>
                    <input type="email" class="form-control" name="email" id="userEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group clearfix">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="icon ion-ios-key"></i>
                      </div>
                    </div>
                    <label for="userPass" class="sr-only">Password</label>
                    <input type="password" name="password" id="userPass" class="form-control" placeholder="Password">
                  </div>
                </div>
                <div class="form-group text-center mt-2">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
              <p class="text-center">Forgot password? <small>please inform an <b>Admin</b></small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock%}
