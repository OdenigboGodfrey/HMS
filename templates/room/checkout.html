{% extends 'room/base.html' %}
{% load static %}


{% block container %}

<main class="px-3 tm-content">
  <div class="row">
    <div class="page-title mr-auto px-3 pt-2">
      <h4 class="h3">Check-out</h4>
    </div>
    <nav aria-label="breadcrumb" class="ml-auto tm-breads">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item" aria-current="page"><a href="checkout.html"> Check-out</a></li>
      </ol>
    </nav>
  </div>
  <div class="row pt-1 pb-3 pt-sm-2 pb-sm-4">
    <div class="col-12">
      <div class="card tm-shadow-btm">
        <div class="card-header d-flex flex-wrap flex-md-nowrap justify-content-between align-items-center">
          Check out Rooms
          
        </div>
        <div class="card-body p-5">
          <form class="mt-3 mt-md-0 clearfix">
            <div class="input-group mb-0 col-10 col-sm-10 px-0 px-sm-2 ml-auto">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="icon ion-ios-search"></i>
                </div>
              </div>
              <input type="search" name="search-rooms" id="search-rooms" class="form-control" placeholder="Room Number..."
                aria-describedby="search-patient" />
              <div class="input-group-prepend text-center">
                <button type="submit" class="btn btn-primary">Check-out</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
